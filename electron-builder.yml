appId: com.example.video-subtitle-master
productName: Video Subtitle Master
copyright: Copyright Â© 2024 buxuku
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish: ['github']
mac:
  target:
    - zip
    - dmg
  artifactName: "${productName}_Mac_${version}_${arch}.${ext}"
win:
  target: 
    - nsis
    - portable
    - zip
  extraResources:
  - from: ./extraResources/windows/
    to: ./extraResources/
    filter:
      - "**/*"
  requestedExecutionLevel: asInvoker
  artifactName: "${productName}_Windows_${version}_${arch}.${ext}"
linux:
  target:
    - AppImage
    - tar.gz
    - deb
  category: AudioVideo
  artifactName: "${productName}_Linux_${version}_${arch}.${ext}"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
asarUnpack:
  - "node_modules/ffmpeg-static/bin/${os}/${arch}/ffmpeg"
  - "node_modules/ffmpeg-static/index.js"
  - "node_modules/ffmpeg-static/package.json"
